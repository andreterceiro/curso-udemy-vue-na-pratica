<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Vue</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <style>
            #container-general {
                margin-top: 30px;
            }
            .form-line {
                margin-top: 10px;
            }
            input[type=text] {
                width: 300px;
            }
            #container-form {
                border-right: 1px solid #CCC;
            }
            #container-details {
                padding: 10px;

                margin-left: 20px;
            }
            #container-details .row {
                margin-top: 10px;

    </head>

        <div class="container" id="container-general">
            <div class="row">
                <div class="col-3 offset-3" id="container-form">
                    <form>

                        </div>

                                <div class="col-12">
                                    E-mail
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <input type="text" name="email" />
                                </div>  
                            </div>
                        </div>
                        <div class="col-12 form-line">
                            <div class="row">
                                <div class="col-12">
                                    Contato
                                </div>
                            </div>                                
                            <div class="row">
                                <div class="col-12" form-line>
                                    <input type="text" name="contato" />
                                </div>  
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="row">
                                <div class="col-12 form-line">
                                    <button type="submit" class="btn btn-success">Criar contato</button>
                                </div>
                            </div>
                        </div>             
                    </form>
                </div>
                <div class="col-3" id="container-details">
                    <div class="row">
                        <div class="col-12">
                            <b>Fulano de tal</b>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            fulano@email.com, 12u234894327
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Editar</button>
                            <button type="submit" class="btn btn-danger">Deletar</button>
                        </div>
                    </div>
                </div>
                <div class="col-3">

                </div>
            </div>
        </div>
    </body>
</html>
