<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Vue</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <style>
            #container-general {
                margin-top: 30px;
            }
            .form-line {
                margin-top: 10px;
            }
            input[type=text] {
                width: 300px;
            }
            #container-form {
                border-right: 1px solid #CCC;
            }
            #container-details {
                padding: 10px;
                border: 1px solid #CCC;
                margin-left: 20px;
            }
            #container-details .row {
                margin-top: 10px;
            }
            #title-line {
                border-bottom: 1px solid #CCC;
                margin-bottom: 30px;
            }
        </style>
    </head>
    <body>
        <div class="container" id="container-general">
            <div class="row" id="title-line">
                <div class="col-12">
                    <h2>{{name}}</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-3 offset-3" id="container-form">
                    <form>
                        <div class="col-12 form-line">
                            <div class="row">
                                <div class="col-12">
                                    Nome
                                </div>
                            </div>
                            <div class="row">                                
                                <div class="col-12">
                                    <input type="text" name="name" v-model="contact.name" />
                                </div>
                            </div>
                        </div>
                        <div class="col-12 form-line">
                            <div class="row">
                                <div class="col-12">
                                    E-mail
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <input type="text" name="email" v-model="contact.email" />
                                </div>  
                            </div>
                        </div>
                        <div class="col-12 form-line">
                            <div class="row">
                                <div class="col-12">
                                    Contato
                                </div>
                            </div>                                
                            <div class="row">
                                <div class="col-12" form-line>
                                    <input type="text" name="contact" v-model="contact.contact" />
                                </div>  
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="row">
                                <div class="col-12 form-line">
                                    <button type="submit" class="btn btn-success" v-on:click.prevent="saveContact(contact)">Criar contato</button>
                                </div>
                            </div>
                        </div>             
                    </form>
                </div>
                <div class="col-3" id="container-details">
                    <div class="row">
                        <div class="col-12">
                            <b>Fulano de tal</b>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            fulano@email.com, 12u234894327
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Editar</button>
                            <button type="submit" class="btn btn-danger">Deletar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script>
            let app = new Vue({
                "el":   "#container-general",
                "data": {
                    "name": "Contatos app",
                    "contact": {
                        "name":    "Andr√© de Paula Terceiro",
                        "email":   "andre.terceiro@sisloc.com.br",
                        "contact": "+55 11 98289-9112"
                    }
                },
                "methods": {
                    saveContact(contact) {
                        let contacts = localStorage.getItem('contactsApp');
                        if (contacts) {
                            contacts = JSON.parse(contacts);
                            contacts.push(contact);
                        } else {
                            contacts = [contact];
                        }
                        localStorage.setItem('contactsApp', JSON.stringify(contacts))
                    }
                }
            });
        </script>
    </body>
</html>
